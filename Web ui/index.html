    <!-- Login Modal -->
	<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="login-modalLabel">
		<div class="modal-dialog modal-sm" role="document">
			<form>
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="login-modalLabel">Login</h4>
					</div>
					<div class="modal-body">
							<div class="input-group">
	  							<span class="input-group-addon" id="un-addon">Username</span>
								<input type="text" class="form-control" aria-describedby="basic-addon1">
							</div>
							<br>
							<div class="input-group">
	  							<span class="input-group-addon" id="pwd-addon">Password</span>
								<input type="password" class="form-control" aria-describedby="basic-addon1">
							</div>
							<br>
					</div>
					<div class="modal-footer">
						<button type="button" class="pull-left btn btn-default btn-lg" onclick="swapmodal();">Sign Up</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-primary">Login</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<!-- End of Login modal -->

	<!-- Signup Modal -->
	<div class="modal fade" id="signup-modal" tabindex="-1" role="dialog" aria-labelledby="login-modalLabel">
		<div class="modal-dialog modal-sm" role="document">
			<form>
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="login-modalLabel">Login</h4>
					</div>
					<div class="modal-body">
							<div class="input-group">
	  							<span class="input-group-addon" id="un-addon">Username</span>
								<input type="text" class="form-control" aria-describedby="basic-addon1">
							</div>
							<br>
							<div class="input-group">
	  							<span class="input-group-addon" id="pwd-addon">Password</span>
								<input type="password" class="form-control" aria-describedby="basic-addon1">
							</div>
							<div class="input-group">
	  							<span class="input-group-addon" id="pwd2-addon">Re-Type</span>
								<input type="password" class="form-control" aria-describedby="basic-addon1">
							</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="pull-left btn btn-default">Sign In</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-primary">Sign Up</button>
					</div>
				</div>
			<form>
		</div>
	</div>
	<!-- End of Signup modal -->
